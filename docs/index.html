<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <section>
    <h3>モンテ（仮）</h3>
    モンテ（仮）とは、ボードゲーム「Quarto」用対戦AIです。
  </section>
  <section>
    <h3>AIと対戦する</h3>
    <div>
      <button id="gamestart_ai_first">AIが先手</button>
      <button id="gamestart_you_first">あなたが先手</button>
    </div>
    <div id="board" class="gamediv">
      <table border="1">
        <tr><td id="c00" data-left="0" data-top="0"></td><td id="c01" data-left="0" data-top="1"></td><td id="c02" data-left="0" data-top="2"></td><td id="c03" data-left="0" data-top="3"></td></tr>
        <tr><td id="c10" data-left="1" data-top="0"></td><td id="c11" data-left="1" data-top="1"></td><td id="c12" data-left="1" data-top="2"></td><td id="c13" data-left="1" data-top="3"></td></tr>
        <tr><td id="c20" data-left="2" data-top="0"></td><td id="c21" data-left="2" data-top="1"></td><td id="c22" data-left="2" data-top="2"></td><td id="c23" data-left="2" data-top="3"></td></tr>
        <tr><td id="c30" data-left="3" data-top="0"></td><td id="c31" data-left="3" data-top="1"></td><td id="c32" data-left="3" data-top="2"></td><td id="c33" data-left="3" data-top="3"></td></tr>
      </table>
    </div>
    <div id="box" class="gamediv">残っているコマ</div>
    <div id="piece" class="gamediv">プレイヤー1の選択コマ</div>
    <div id="result"></div>
  </section>
</body>
<script src="index.js"></script>
</html>
