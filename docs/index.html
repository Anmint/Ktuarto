<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <section>
    <h3>ゲーム画面</h3>
    <div>先手はどちらから？(Who plays first?)
      <input type="radio" id="I_plays_first" name="playsfirst" value="I" checked="checked"><label for="I_plays_first">私から(I do)</label>
      <input type="radio" id="You_plays_first" name="playsfirst" value="You"><label for="You_plays_first">あなたから(You do)</label>
    </div>
    <div>
      <input type="checkbox" id="debug_player"><label for="debug_player">デバッグ用プレイヤー選択</label><br>
      <span>プレイヤー1
        <select id="debug_player1">
          <!--<option value="manual">手動</option>-->
          <option value="random" selected>ランダム</option>
          <option value="monte">モンテ</option>
        </select>
      </span><br>
      <span>プレイヤー2
        <select id="debug_player2">
          <!--<option value="manual">手動</option>-->
          <option value="random" selected>ランダム</option>
          <option value="monte">モンテ</option>
        </select>
      </span>
    </div>
    <div><button id="gamestart">ゲームスタート</button></div>
    <div id="board">
      <table border="1">
        <tr><td id="c00" data-left="0" data-top="0"></td><td id="c01" data-left="0" data-top="1"></td><td id="c02" data-left="0" data-top="2"></td><td id="c03" data-left="0" data-top="3"></td></tr>
        <tr><td id="c10" data-left="1" data-top="0"></td><td id="c11" data-left="1" data-top="1"></td><td id="c12" data-left="1" data-top="2"></td><td id="c13" data-left="1" data-top="3"></td></tr>
        <tr><td id="c20" data-left="2" data-top="0"></td><td id="c21" data-left="2" data-top="1"></td><td id="c22" data-left="2" data-top="2"></td><td id="c23" data-left="2" data-top="3"></td></tr>
        <tr><td id="c30" data-left="3" data-top="0"></td><td id="c31" data-left="3" data-top="1"></td><td id="c32" data-left="3" data-top="2"></td><td id="c33" data-left="3" data-top="3"></td></tr>
      </table>
    </div>
    <div id="box">残っているコマ</div>
    <div id="piece">プレイヤー1の選択コマ</div>
    <div id="result"></div>
  </section>
</body>
<script src="index.js"></script>
</html>
